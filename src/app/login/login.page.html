<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="logo-container">
    <ion-img src="assets/car-logo-png-2309.png"/>
  </div>

  <div class="center-content">
    <div class="block-container">
    <ion-title>Location Voiture</ion-title>
    <p>Se connecter</p>



  <form [formGroup]="loginForm" (ngSubmit)="login()">
    <ion-item>
      <ion-label position="floating">E-mail</ion-label>
      <ion-input type="email"
                 formControlName="email"
                 required
                 [errorText]="getErrorMessage('email')">

      </ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Mot de passe</ion-label>
      <ion-input type="password"
                 formControlName="password"
                 required
                 [errorText]="getErrorMessage('password')">

      </ion-input>
    </ion-item>

    <div class="center-content">
      <ion-button shape="round" fill="solid" type="submit">
        Se connecter
      </ion-button>
    </div>

    <div class="center-content">
      <div class="separator">
        <hr class="line">
        <p>Ou</p>
        <hr class="line">
      </div>
    </div>

    <div class="center-content">
      <ion-button shape="round" fill="outline"
                  (click)="register()">
        Cr√©er un compte
      </ion-button>
    </div>
  </form>
  </div>
  </div>
</ion-content>
