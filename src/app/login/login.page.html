<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div>
    <ion-img src="assets/car-logo-png-2309.png"/>
    <ion-title>Location Voiture</ion-title>
    <p>Se connecter</p>
  </div>

  <form>
    <ion-item>
      <ion-label position="floating">E-mail</ion-label>
      <ion-input type="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Mot de passe</ion-label>
      <ion-input type="password"></ion-input>
    </ion-item>

    <div class="center-content">
      <ion-button shape="round" fill="solid" type="submit">Se connecter</ion-button>
    </div>

    <div class="center-content">
      <div class="separator">
        <hr class="line">
        <p>Ou</p>
        <hr class="line">
      </div>
    </div>

    <div class="center-content">
      <ion-button shape="round" fill="outline" routerLink="/register">Cr√©er un compte</ion-button>
    </div>
  </form>
</ion-content>
